<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" >
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img class="logo" src="./img/logo.png" alt="logo">
            <nav>
                <ul id="menu">
                    <li class="nav-li"><a class="nav-link">Consoles</a></li>
                    <li class="nav-li"><a class="nav-link">Acessories</a></li>
                    <li class="nav-li"><a class="nav-link">Controls</a></li>
                    <li class="nav-li"><a class="nav-link">Others</a></li>
                </ul>
            </nav>
            <img src="./img/menu.png" class="iconemenu" alt="menu-icon" onclick="mostrarmenu()">
        </div>                 
            

        <div class="container2">
                <div class="coluna1">
                    <h2>DualSense</h2>
                    <h3>Wireless Controller For Playstation</h3>
                    <p>Original Controller</p>
                    <h4>$500,00</h4>
                    <button class="buy">Buy Now</button>
                </div>

                <div class="coluna2">
                    <img class="controller"src="./img/controller.png" alt="controller" />
                    <div class="collorbox"></div>
                    <button class="addcart">
                        <img src="./img/add.png" alt="adicionar-ao-carrinho-" />
                    </button>
                </div>
        </div>

            <div class="social">
                <img src="./img/fb.png"/>
                <img src="./img/ig.png"/>
                <img src="./img/tw.png"/>
            </div>

        
    </div>
</body>
    <script>
        const menuList = document.getElementById("menu")
        menuList.style.maxHeight = "0px"
//UM SINAL DE IGUAL ATRIBUI UM VALOR, DOIS SINAIS DE IGUAL COMPARA VALORES
       function mostrarmenu(){
           if (menuList.style.maxHeight == "0px"){
               menuList.style.maxHeight = "120px"
           } else {
               menuList.style.maxHeight = "0px"
           }
       }
        
    </script>
</html>
